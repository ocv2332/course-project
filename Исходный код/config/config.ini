[urls]
url = https://ies.unitech-mo.ru
auth_url = https://ies.unitech-mo.ru/auth
groups_url = https://ies.unitech-mo.ru/schedule_list_groups?i=0&f=0&k={course}
all_users_url = https://ies.unitech-mo.ru/all_users
journals_url = https://ies.unitech-mo.ru/user/uchebnaya_rabota_studenta?userid={id}
upload_photo_url = https://ies.unitech-mo.ru/eds_file_uploader?path=img/avatar/&userid={id}&title=auto&fileinput=avatar_file&action=upload
profile_data_url = https://ies.unitech-mo.ru/user/profiledata
user_url = https://ies.unitech-mo.ru/user
recovery_url = https://ies.unitech-mo.ru/recovery

[codes]
error_code = 401
successful_code = 200

[messages]
enter_email_message = Ваш e-mail в системе
enter_code_message = Введите код
successful_message = Успешно
error_message = Ошибка
select_group_message = Выберите группу
select_semester_message = Выберите семестр
select_subject_message = Выберите предмет
group_list_message = Список группы
password_length_message = Не менее 8 символов
password_uppercase_message = Минимум одна заглавная буква
password_lowercase_message = Минимум одна строчная буква
password_digit_message = Минимум одна цифра
password_symbol_message = Минимум один спецсимвол


[errors]
auth_error = Неверная связка логин / пароль
email_error = Введен неверный email
code_message_error = Введен неверный код
file_not_found_error = Указан неверный путь до файла
none_value_error = Значение не должно быть None
value_error = Введено недопустимое значение. Возможные значения: {possible_values}
change_password_error = Пароль не соответствует требованиям

[values]
file_extensions = Image(*.png *.jpg *.jpeg *.gif *.bmp)

[paths]
icons_path = gui/icons

[headers]
accept = */*
user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.174 YaBrowser/22.1.4.837 Yowser/2.5 Safari/537.36

[stylesheets]
green_color = color: green;
red_color = color: red;